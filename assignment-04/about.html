    <<h1>About</h1>
    <p>Kobayashi Issa was a Japanese poet as well as a lay buddhist priest. He was born on June 15th, 1763 and died on January 5th, 1828. He was known for his haiku poems and journals. He is also Known as just Issa which means cup of tea in Japanese.</p>
